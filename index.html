<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log-In</h2>
                    <a href="views/register.html">Inscreva-se</a>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="digite seu e-mail" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais niguém.</div>
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" placeholder="digite sua senha" id="senha">
                    </div>                    
                    <button type="button" class="btn">Login</button>
                  </form>
            </div>            

        </div>
        <div class="banner-login">
            <img src="img/logo-new-500.png" alt="imagem login">  
            <h2>Trilha de Saúde</h2>          
        </div>
    </div>

    

    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script>
        let button = document.querySelector('form button.btn');
        button.addEventListener("click", () => {           
            location.href = "views/dashboard.html";
        })
    </script>
</body>
</html>
